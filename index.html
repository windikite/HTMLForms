<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML Forms</title>
</head>
<body>
    <div>
        <!-- Assignment 1 -->
        <!-- Task 1 -->
        <form action="/">
          <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" pattern="[A-Za-z0-9]+@[A-Za-z0-9]+(\.[A-Za-z]+)*$" aria-label="Enter your email">
          <input type="submit">
        </form>
      </div>
      <div>
        <!-- Task 2 -->
        <form action="/">
          <label for="quantity">Quantity (between 1 and 5):</label>
          <input type="number" id="quantity" name="quantity" min="1" max="5" step="1" aria-label="Enter a quantity between 1 and 5">
          <input type="submit">
        </form>
      </div>
      <div>
        <!-- Task 3 -->
        <form action="/">
          <label for="birthday">Birthday:</label>
          <input type="date" id="birthday" name="birthday" min="2024-8-14" max="2024-9-14"  aria-label="Enter a date in the format month day year">
          <input type="submit">
        </form>
      </div>
      <div>
        <!-- Task 4 -->
        <form action="/">
          <label for="volume">Volume:</label>
          <p id="rangeValue">50</p> 
          <input type="range" id="volume" name="volume" min="0" max="100" oninput="rangeValue.innerText = this.value" aria-label="Choose a value for the volume between 1 and 100">
          <input type="submit">
        </form>
      </div>
      <div>
        <!-- Task 5 -->
        <form action="/">
          <label for="favcolor">Select your favorite color:</label>
          <input type="color" id="favcolor" name="favcolor" value="#C9E9F1" aria-label="Choose your favorite color from the color picker">
          <input type="submit">
        </form>
      </div>
      
      <div>
        <!-- Assignment 2 -->
      <!-- task 1 -->
      <form action="/">
        <label for="languages">Choose your favorite language:</label>
        <select name="languages" id="languages" aria-label="Select your favorite programming language">
          <option value="python">Python</option>
          <option value="ruby">Ruby</option>
          <option value="javascript">JavaScript</option>
          <option value="c">C</option>
        </select>
        
        <p>Please select your experience level:</p>
        <input type="radio" id="beginner" name="experience" value="Beginner">
        <label for="beginner">Beginner</label><br>
        <input type="radio" id="intermediate" name="experience" value="Intermediate">
        <label for="intermediate">Intermediate</label><br>
        <input type="radio" id="advanced" name="experience" value="Advanced">
        <label for="advanced">Advanced</label>
        <br><br>
        <input type="checkbox" id="desktop" name="platform" value="Desktop">
        <label for="desktop">Desktop</label><br>
        <input type="checkbox" id="mobile" name="platform" value="Mobile">
        <label for="mobile">Mobile</label><br>
        <input type="checkbox" id="web" name="platform" value="Web">
        <label for="web">Web</label><br>
        <input type="submit">
      </form>
      </div>
</body>
</html>
